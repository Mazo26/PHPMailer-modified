<div style="padding-top: 30px; padding-left: 46px; padding-bottom: 30px; font-family: Arial, sans-serif; font-size: 14px;">
    <div style="color:#333333;margin-bottom:20px; width: 491px;">
        Hello,
        <br /> One new message for you:
    </div>
    <table border="0" cellpadding="0" cellspacing="0" width="511" style="padding:20px;background-color:#eeeeee;margin:10px 0px; ">
        <tr>
            <td style="font-weight:bold;padding:5px 0px;border-bottom:1px solid #cccccc; font-size: 14px;">Name:</td>
            <td style="border-bottom:1px solid #cccccc; font-size: 14px;">{name}</td>
        </tr>
        <tr>
            <td style="font-weight:bold;padding:5px 0px;border-bottom:1px solid #cccccc; font-size: 14px;">Email:</td>
            <td style="border-bottom:1px solid #cccccc; font-size: 14px;">{email}</td>
        </tr>
        <tr>
            <td style="font-weight:bold;padding:5px 0px;border-bottom:1px solid #cccccc; font-size: 14px;">Subject:</td>
            <td style="border-bottom:1px solid #cccccc; font-size: 14px;">{subject}</td>
        </tr>
        <tr>
            <td style="font-weight:bold;padding:5px 0px;border-bottom:1px solid #cccccc; font-size: 14px;">Message:</td>
            <td style="border-bottom:1px solid #cccccc; font-size: 14px;">{message}</td>
        </tr>
    </table>
</div>
